{% include 'base.html' %}
<br><br><br><br><br><br><br><br><br><br>
<div class="container p-5 col-lg-3 center bg-light">
    <form action="" method="POST">
        {% csrf_token %}
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input required type="text" class="form-control" id="" aria-describedby="" name="username">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input required type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="mb-3 form-check">
        <input required type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<br><br>
    {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{ msg }}
    </div>
    {% else %}{% endif %}
</div>
